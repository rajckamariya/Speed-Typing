<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 -mb-5">
        <h1>Word Typing</h1>
    </header>
    <div class="row">
        <div class="container text-center">
            <div class="col-md-6 mt-5 mx-auto">
                <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" placeholder="Start Typing...." id="word-input" autofocus
                    class="form-control form-control-lg">
                <h4 class="mt-3" id="message"></h4>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left: <span id="time"> 0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score"> 0</span></h3>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To Play again, Just Type the
                                Current word. Your Score will Reset.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
